log4j.rootLogger=WARN, stdout

log4j.additivity.org.acegisecurity=false
log4j.additivity.org.hibernate=false
log4j.additivity.org.springframework=false
log4j.additivity.org.springframework.orm.hibernate3=false
log4j.additivity.com.mybuckstory=false
log4j.additivity.com.mybuckstory.core.interceptor=false
log4j.additivity.com.mybuckstory.core.service=false
log4j.additivity.com.mybuckstory.core.spring=false
log4j.additivity.com.mybuckstory.web.controller=false

log4j.logger.org.acegisecurity=warn, stdout
log4j.logger.org.hibernate=warn, stdout
log4j.logger.org.springframework=warn, stdout
log4j.logger.org.springframework.orm.hibernate3=warn, stdout
log4j.logger.com.mybuckstory=warn, stdout
log4j.logger.com.mybuckstory.core.interceptor=warn, stdout
log4j.logger.com.mybuckstory.core.service=debug, stdout
log4j.logger.com.mybuckstory.core.spring=warn, stdout
log4j.logger.com.mybuckstory.web.controller=debug, stdout


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n